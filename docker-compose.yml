version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uniboard-postgres
    environment:
      POSTGRES_DB: uniboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - uniboard-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: uniboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uniboard-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uniboard-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/uniboard
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-key
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - uniboard-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uniboard-frontend
    environment:
      - VITE_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - uniboard-network

volumes:
  postgres_data:
  redis_data:

networks:
  uniboard-network:
    driver: bridge